_format_version: "1.1"

services:
  - name: learn_microservice
    host: host.docker.internal
    port: 5010
    routes:
      - name: learn_microservices_route
        paths: 
          - "/auth"
        strip_path: true
  - name: larn_user_manajemen_service
    host: host.docker.internal
    port: 5011
    routes:
      - name: learn_microservices_route
        paths: 
          - "/users"
        strip_path: true

plugins:
  - name: rate-limiting
    config:
      second: 5
      hour: 10000
      policy: local